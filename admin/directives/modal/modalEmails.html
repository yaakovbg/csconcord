<span class="modal-directive modal-confrim">
    <div class="modal fade in" tabindex="-1" ng-if="modalShow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closemodal" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">פרטי אימייל</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" ng-if="hasError">
                נא למלא את כל השדות
                    </div>     
					<div class="alert alert-danger" ng-if="emailError">
                אימייל לא נכון
                    </div>		
					<div class="alert alert-danger" ng-if="existEmailError">
                אימייל קיים במערכת
                    </div>
					
					<div class="form-group">
                        <p class="help-block">אימייל</p>
                        <input type='email' class="form-control" ng-model="email.email" placeholder="אימייל">
                    </div>
					
                    <div class="form-group">
                        <p class="help-block">ספריות</p>
                        <label ng-repeat="library in libraries">
						 <input type="checkbox" checklist-model="email.libraries" checklist-value="library.id">
						 {{library.name}}
						 <br>
						</label>
                    </div>
					
					<div class="form-group">
                        <p class="help-block">סטטוס</p>
                        <label ng-repeat="status in statuses">
						 <input type="checkbox" checklist-model="email.status" checklist-value="status.name">
						 {{status.name}}
						 <br>
						</label>
                    </div>

                <!--     <div class="form-group">
                        <p class="help-block">סטטוס</p>
                         <select class="form-control" ng-model="email.status">
							<option disabled value="">בחר סטטוס </option>
							<option value="completed">completed</option>
							<option value="processing">processing</option>
							<option value="queued">queued</option>
							<option value="failure">failure</option>
						</select>
                    </div> -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary closemodal" ng-click="confirm()">אישור</button>
                </div>
            </div>
            <div class="modal-load" ng-if="modalLoad"></div>
        </div>
    </div>
    <div class="modal-backdrop fade in" ng-if="modalShow"></div>
    <span ng-transclude ng-click="open()"></span>
</span>

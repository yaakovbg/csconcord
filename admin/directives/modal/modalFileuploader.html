<span class="modal-directive modal-confrim">
    <div class="modal fade in" tabindex="-1" ng-if="modalShow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closemodal" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">העלאת תוכן</h4>
                </div>
                <div class="modal-body">
                        <div class="alert alert-danger" ng-if="hasError">
                             נא למלא את כל השדות
                        </div>     
                      <div class="form-group">
                            <p class="help-block">כותרת:</p>
                            <input type='text' class="form-control" ng-model="$parent.ngModel.title" placeholder="כותרת">
                        </div>
                     <div class="form-group">
                            <p class="help-block">נושא:</p>
                            <input type='text' class="form-control" ng-model="$parent.ngModel.topic" placeholder="כותרת">
                        </div>
                     <div class="form-group">
                            <p class="help-block">קובץ:</p>
                           <span class="btn btn-info btn-file">
                                    <i class="fa fa-upload"></i> <input type="file"  ngf-select="onFileSelect($files)">
                            </span>
                            <a ng-if="$parent.ngModel.filepath" href="/data/files/{{$parent.ngModel.filepath}}">{{$parent.ngModel.filepath}}</a>
                      </div>			

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary closemodal" ng-click="confirm()">אישור</button>
                </div>
            </div>
            <div class="modal-load" ng-if="modalLoad"></div>
        </div>
    </div>
    <div class="modal-backdrop fade in" ng-if="modalShow"></div>
    <span ng-transclude ng-click="open()"></span>
</span>

<span  class="modal-directive modal-confrim">
	<div class="modal fade in" tabindex="-1" ng-if="modalShow">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">מיני סייט</h4>
		  </div>
		  <div class="modal-body">
			<div class="alert alert-danger" ng-if="hasError || errortext">
                שם תפוס
            </div>
			<div class="form-group">
				<label>קוד המיניסייט - יוצג בurl  חייב להיות יחודי</label>
				 
               <input class="form-control" ng-model="minisite.name" type="text"  placeholder="שם המיניסייט" maxlength="50" ng-init="minisite.name=(minisite.name)?minisite.name:''">
			  
			   <p class="help-block">{{minisite.name.length}} מתוך  50 תווים</p>
            </div>
			
			
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="confirm()">שמור</button>
		  </div>
		</div>
		<div class="modal-load" ng-if="modalLoad"></div>
	  </div>
	</div>
	<div class="modal-backdrop fade in" ng-if="modalShow"></div>
	<span ng-transclude ng-click="open()"></span>
</span>

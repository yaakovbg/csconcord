<span  class="modal-directive modal-confrim">
	<div class="modal fade in" tabindex="-1" ng-if="modalShow">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">מדיה</h4>
		  </div>
		  <div class="modal-body">
			<div class="form-group">
				<label>שם</label>
               <input dir="ltr" disabled class="form-control" ng-model="data.name">
			   
            </div>
			<div class="form-group">
				<label>סטאטוס</label>
				<pre style="    white-space: pre-line;"dir=ltr>{{data.status}}</pre>
				
               
			   
            </div>
			<div class="form-group">
				<label>url</label>
				<pre style="    white-space: pre-line;"dir=ltr>{{data.fullUrl.hls}}</pre>
				<pre style="    white-space: pre-line;"dir=ltr>{{data.fullUrl.hds}}</pre>
               
			   
            </div>
			<div class="form-group">
				<label>URL Fragment(Delivery Base URL)</label>
				<pre style="white-space: pre-line;"dir=ltr>/delivery/{{data.deliveryBaseURL}}</pre> 
            </div>
			
			<div class="form-group">
			<a ng-href="http://playern.sport5.co.il/vidclean/sportsvid/player.html?videoUrl={{data.fullUrl.hls}}&Type=vod&ShowRecommended=true&ShowAdvertisement=false&useAkamai=true&BrandedSkin=wob&AutoPlay=true" target="_blank">
			    <button class="btn btn-primary">Show Video</button>
			</a>
            </div>
			
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="confirm()">אישור</button>
		  </div>
		</div>
		<div class="modal-load" ng-if="modalLoad"></div>
	  </div>
	</div>
	<div class="modal-backdrop fade in" ng-if="modalShow"></div>
	<span ng-transclude ng-click="open()"></span>
</span>

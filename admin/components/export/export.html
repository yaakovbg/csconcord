<div id="wrapper">
    <header></header>

    <div id="page-wrapper">

        <div class="row">
            <h1 class="page-header">Export/Import</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="row"> 
                            <button type="button" class="btn btn-default" ng-click="export()"  >Export<span class="fa arrow"></span></button>

                        </div>
                        <div>

                                <p class="help-block">Import:</p>
                                <span class="btn btn-info btn-file">
                                    <i class="fa fa-upload"></i> <input type="file"  ngf-select="onFileSelect($files)">
                                </span>

                            </div>
                        </div>


                    </div>
                    <!-- /.panel-body -->
                </div><!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>

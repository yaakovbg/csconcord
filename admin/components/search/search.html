<div id="wrapper">
    <header></header>

    <div id="page-wrapper">

        <div class="row">
            <h1 class="page-header">חיפוש</h1>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-4">
                                <span class="form-group">
                                    <label>חיפוש
                                        <input type="text" class="form-control" ng-model="params.search" >
                                    </label>
                                </span>
                                <span class="btn btn-info btn-file" ng-click="searchf()">
                                    חיפוש
                                </span>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>מספר שורות לעמוד
                                        <input type="number" class="form-control" ng-model="numPerPage">
                                    </label>
                                </div>
                            </div>


                            <div class="col-lg-12">
                                <pagination total-items="articleWords.total_rows" ng-model="params.page" max-size="maxSize" num-pages="articleWords.numberOfPages" items-per-page="params.numPerPage" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
                            </div>
                            <div class="col-lg-12">

                                <div class="table-responsive">



                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>

                                                <th ng-click="sort('name')" style="cursor:pointer">מילה  <span class="fa fa-angle-down" ng-if="params.order.name == 'asc'"> </span><span class="fa fa-angle-up" ng-if="params.order.name == 'desc'"> </span></th>
                                               

                                                <th ng-click="sort('lastModified')" style="cursor:pointer"> הקשר<span class="fa fa-angle-down" ng-if="params.order.pointsTime == 'asc'"> </span><span class="fa fa-angle-up" ng-if="params.order.pointsTime == 'desc'"> </span></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ui-sref="article({aid:data.articleid,search:data.word})"   ng-repeat="data in articleWords.rows" style="cursor: pointer;">
                                                <td  >{{data.id}}</td>

                                               
                                                <td>{{data.word}}</td>

                                                <td ng-bind-html="trustHtml(data.context)"></td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div><!-- /.table-responsive -->

                            </div>

                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div><!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>

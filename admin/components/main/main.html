<div id="wrapper">
    <header></header>

    <div id="page-wrapper">

        <div class="row">
            <h1 class="page-header">Search</h1>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Num Of Rows
                                        <input type="number" class="form-control" ng-model="numPerPage">
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <span class="form-group">
                                    <label>Search
                                        <input type="text" class="form-control" ng-model="search" >
                                    </label>
                                </span>
                                <span class="btn btn-info btn-file" ng-click="searchf()">
                                    Search
                                </span>
                            </div>

                            <div class="col-lg-12">
                                <pagination total-items="library.total_rows" ng-model="params.page" max-size="maxSize" num-pages="library.numberOfPages" items-per-page="params.numPerPage" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
                            </div>
                            <div class="col-lg-12">

                                <div class="table-responsive">



                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>

                                                <th ng-click="sort('name')" style="cursor:pointer">שם  <span class="fa fa-angle-down" ng-if="params.order.name == 'asc'"> </span><span class="fa fa-angle-up" ng-if="params.order.name == 'desc'"> </span></th>
                                                <th ng-click="sort('pass')" style="cursor:pointer">סטאטוס <span class="fa fa-angle-down" ng-if="params.order.pass == 'asc'"> </span><span class="fa fa-angle-up" ng-if="params.order.pass == 'desc'"> </span></th>

                                                <th ng-click="sort('lastModified')" style="cursor:pointer"> תאריך שינוי אחרון <span class="fa fa-angle-down" ng-if="params.order.pointsTime == 'asc'"> </span><span class="fa fa-angle-up" ng-if="params.order.pointsTime == 'desc'"> </span></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr   ng-repeat="data in library.rows" style="cursor: pointer;">
                                                <td modal-media control="data" media="data">{{$index + 1}}</td>

                                                <td style="direction:ltr" ng-click="data.open()" >{{data.name}}</td>
                                                <td ng-click="data.open()">{{data.status}}</td>

                                                <td  ng-click="data.open()" >{{convertTime(data.lastModified * 1000)}}</td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div><!-- /.table-responsive -->

                            </div>

                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div><!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

</div>

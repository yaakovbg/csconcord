<div id="wrapper">
    <header></header>

    <div id="page-wrapper">
            <div class="row">
                    <h1 class="page-header">העלאת קבצים</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        קבצים
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                <span id="test"></span>
                                        <span modal-fileuploader on-confirm="addContent" ng-model="newContent" >
                                                <button class="btn btn-info" type="button">
                                                        הוספת קובץ
                                                </button>
                                        </span>
                                        <br>
                                        <div class="table-responsive" style="margin-top:15px">
                                                <table class="table table-striped table-bordered table-hover midrows">
                                                        <thead>
                                                                <tr>
                                                                        <th>מס'</th>
                                                                        <th>אימייל</th>
                                                                        <th>ספריות</th>
                                                                        <th>סטטוס</th>
                                                                        <th></th>
                                                                </tr>
                                                        </thead>
                                                        <tbody ng-model="files">
                                                                <tr ng-repeat="file in files">
                                                                        <td>{{$index+1}}</td>
                                                                        <td>{{file.email}}</td>
                                                                        <td>{{file.librariesname}}</td>
                                                                        <td>{{file.statusesname}}</td>
                                                                        <td>
                                                                            <span modal-fileuploader on-confirm="editContent(file)" ng-model="file" >
                                                                               <button class="btn btn-info" type="button">
                                                                                       <i class="fa fa-edit"></i>
                                                                               </button>
                                                                           </span>

                                                                           <span modal-confirm on-confirm="removeContent(file)" text="האם אתה בטוח שברצונך למחוק" >
                                                                               <button class="btn btn-danger" type="button">
                                                                                       <i class="fa fa-trash-o"></i>
                                                                               </button>
                                                                           </span>
                                                                        </td>
                                                                </tr>
                                                        </tbody>
                                                </table>
                                        </div>
                                        <!-- /.table-responsive -->

                                </div>
                                <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
        </div>

    </div>

</div>

<div id="wrapper">
    <header></header>

    <div id="page-wrapper">
            <div class="row">
                    <h1 class="page-header">העלאת תוכן</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        כתבות
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                <span id="test"></span>
                                        <span modal-fileuploader on-confirm="addArticle(newArticle)" ng-model="newArticle" >
                                                <button class="btn btn-info" type="button">
                                                        הוספת קובץ
                                                </button>
                                        </span>
                                        <br>
                                        <div class="table-responsive" style="margin-top:15px">
                                                <table class="table table-striped table-bordered table-hover midrows">
                                                        <thead>
                                                                <tr>
                                                                        <th>#</th>
                                                                        <th>כותרת</th>
                                                                        <th>נושא</th>
                                                                        
                                                                        <th></th>
                                                                </tr>
                                                        </thead>
                                                        <tbody ng-model="articles">
                                                                <tr ng-repeat="article in articles">
                                                                        <td>{{$index+1}}</td>
                                                                        <td>{{article.title}}</td>
                                                                        <td>{{article.topic}}</td>
                                                                       
                                                                        <td>
                                                                              <span modal-confirm on-confirm="analyzeArticle(article)" text="יבוצע ניתוח מילים על הקובץ" ng-model="article" >
                                                                               <button class="btn btn-info" type="button">
                                                                                       <i class="fa fa-edit"></i>
                                                                               </button>
                                                                           </span>
                                                                            <span modal-fileuploader on-confirm="editArticle(article)" ng-model="article" >
                                                                               <button class="btn btn-info" type="button">
                                                                                       <i class="fa fa-edit"></i>
                                                                               </button>
                                                                           </span>

                                                                           <span modal-confirm on-confirm="removeArticle(article)" text="האם אתה בטוח שברצונך למחוק" >
                                                                               <button class="btn btn-danger" type="button">
                                                                                       <i class="fa fa-trash-o"></i>
                                                                               </button>
                                                                           </span>
                                                                        </td>
                                                                </tr>
                                                        </tbody>
                                                </table>
                                        </div>
                                        <!-- /.table-responsive -->

                                </div>
                                <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
        </div>

    </div>

</div>
